
<table mat-table [dataSource]="reservaciones" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="vueloId">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.vueloId}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="vueloDestino">
      <th mat-header-cell *matHeaderCellDef> Destino </th>
      <td mat-cell *matCellDef="let element"> {{element.vueloDestino}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="asientos">
      <th mat-header-cell *matHeaderCellDef> Asientos </th>
      <td mat-cell *matCellDef="let element"> {{element.asientos}} </td>
    </ng-container>
  
    <!-- Symbol Column -->
    <ng-container matColumnDef="total">
      <th mat-header-cell *matHeaderCellDef> Total </th>
      <td mat-cell *matCellDef="let element"> {{element.total}} </td>
    </ng-container>

    <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let element"> <a>pagar</a>   <br>  <a>Eliminar</a> </td>
      </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
  </table>
