<div mat-dialog-content>
    <mat-tab-group>
        <mat-tab label="Login"> 
            <form class="example-form" (ngSubmit)="onSubmit()" [formGroup]="loginForm" action="Post">
                <mat-form-field class="example-full-width">
                  <mat-label>Correo</mat-label>
                  <input matInput placeholder="a@alguien.com" type="email" formControlName="email">
                </mat-form-field>
              <br>
                <mat-form-field class="example-full-width">
                  <mat-label>Contrase単a</mat-label>
                  <input matInput placeholder="Contrase単a" type="password" formControlName="password">
                </mat-form-field>
                <br>
                <button mat-raised-button type="submit" class="btn btn-primary">Ingresar</button>
              </form>
        </mat-tab>
        <mat-tab label="Registro">  
          <form class="example-form" (ngSubmit)="onSubmitRegister()" [formGroup]="registro" action="Post">
            <mat-form-field class="example-full-width">
              <mat-label>Nombres</mat-label>
              <input matInput type="text" placeholder="Juan Manuel" formControlName="nombres">
            </mat-form-field>
            <mat-form-field class="example-full-width">
              <mat-label>Apellidos</mat-label>
              <input matInput type="text"  placeholder="Rodriguez Perez" formControlName="apellidos">
            </mat-form-field>

            <mat-form-field class="example-full-width">
              <mat-label>Correo</mat-label>
              <input matInput placeholder="a@alguien.com" type="email" formControlName="email">
            </mat-form-field>
          <br>
            <mat-form-field class="example-full-width">
              <mat-label>Contrase単a</mat-label>
              <input matInput placeholder="Contrase単a" type="password" formControlName="contrasena">
            </mat-form-field>

              <mat-form-field>
              <mat-label>Tipo de Usuario</mat-label>
              <mat-select  formControlName="RolId">
                <mat-option value="1" >Basico</mat-option>
                <mat-option value="2"> Premium</mat-option>
              </mat-select>
            </mat-form-field>



            <button mat-raised-button type="submit" class="btn btn-primary">Registrarse</button>
          </form>
         

        </mat-tab>
       
      </mat-tab-group>

</div>
